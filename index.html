<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

<header>
      Quote of the Day!
</header>

<div class="quote">
    <i class="fas fa-quote-left" ></i>
    <span class="QuoteRandom"></span> 
    <i class="fas fa-quote-right"></i>
</div>

<div class="author">
<span>__ </span>
<span class="author_name"></span>
</div><br/>
<hr>
<div class="buttons">
<button class="social" onclick="speech()"><i class="fas fa-volume-up"></i></button>
<button class="social" onclick="copy()"><i class="fas fa-copy"></i></button>
<button class="social" onclick="tweet()"><i class="fab fa-twitter"></i></button>

<button class="newQuote" onclick="document.getElementById('demo').innerHTML=randomQuote()">New Quote</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
